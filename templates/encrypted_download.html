<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Encrypted PDF</title>
    <style>
        /* Basic Reset and Theme Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .download-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: #ffffff;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer; /* Pointer cursor for the button */
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Your PDF has been encrypted!</h1>
        <a href="{{ url_for('static', filename='encrypted/' + filename) }}" class="download-button" download>Download Encrypted PDF</a>
    </div>
</body>
</html>
